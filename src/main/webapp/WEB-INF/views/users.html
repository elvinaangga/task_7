<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: ~{::content}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="content">
    <h2>User List</h2>

    <a th:href="@{/users/new}" class="btn btn-primary">Add New User</a>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-edit">Edit</a>
                <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-delete">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
